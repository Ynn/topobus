<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TopoBus</title>
    <meta name="description" content="KNX topology explorer for .knxproj files.">
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TopoBus">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="topobus-logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="topobus-icon-180.png">
    <link rel="stylesheet" href="styles.css">
    <!-- JointJS dependencies (vendored for offline use) -->
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="vendor/backbone-min.js"></script>
    <script src="vendor/joint.min.js"></script>
    <link rel="stylesheet" href="vendor/joint.min.css">
    <!-- ELK layout -->
    <script src="vendor/elk.bundled.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-left">
                <h1 class="brand">
                    <img src="topobus-logo.svg" alt="TopoBus logo" class="brand-logo">
                    <span>TopoBus</span>
                </h1>
                <div class="header-actions">
                    <button id="filters-toggle" class="toggle-button" type="button" aria-expanded="false"
                        aria-controls="controls-secondary">
                        Filters
                    </button>
                    <button id="panel-toggle" class="toggle-button" type="button" aria-expanded="false"
                        aria-controls="info-panel">
                        Details
                    </button>
                </div>
            </div>
            <div class="controls">
                <div class="controls-primary">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search a node..." aria-label="Search"
                            autocomplete="off">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="filter-group">
                        <label for="view-selector">Graph Type</label>
                        <select id="view-selector">
                            <option value="group">Group Address View</option>
                            <option value="topology">Physical Topology</option>
                            <option value="composite">Group Hierarchy</option>
                            <option value="building">Building View</option>
                        </select>
                    </div>
                    <div class="zoom-group">
                        <button id="zoom-out-btn" aria-label="Zoom out">-</button>
                        <button id="zoom-in-btn" aria-label="Zoom in">+</button>
                    </div>
                    <button id="fit-btn">Fit View</button>
                    <button id="relayout-btn">Re-layout</button>
                </div>
                <div class="controls-secondary" id="controls-secondary">
                    <div class="filter-group">
                        <label for="area-filter">Area</label>
                        <select id="area-filter" aria-label="Filter by area"></select>
                    </div>
                    <div class="filter-group">
                        <label for="line-filter">Line</label>
                        <select id="line-filter" aria-label="Filter by line"></select>
                    </div>
                    <div class="filter-group">
                        <label for="main-group-filter">Group</label>
                        <select id="main-group-filter" aria-label="Filter by group"></select>
                    </div>
                    <div class="filter-group export-group">
                        <label for="export-select">Export</label>
                        <select id="export-select" aria-label="Export">
                            <option value="">Export...</option>
                            <option value="svg">Export SVG</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div id="main-content">
            <!-- Upload zone -->
            <div id="upload-zone" class="upload-zone">
                <div class="upload-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Drop your .knxproj file</h2>
                    <p>or <label for="file-input" class="file-label">browse your computer</label></p>
                    <input type="file" id="file-input" accept=".knxproj" style="display: none;">
                    <div class="password-row hidden" id="password-row">
                        <label for="password-input">Project password (optional)</label>
                        <div class="password-actions">
                            <input type="password" id="password-input" placeholder="Leave blank if none">
                            <button type="button" id="password-submit">Retry</button>
                        </div>
                        <div class="password-hint" id="password-hint"></div>
                    </div>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p id="loading-message">Loading project...</p>
            </div>

            <!-- Visualization area -->
            <div id="visualization" class="hidden">
                <div id="paper-container">
                    <div id="paper-scroll">
                        <div id="paper"></div>
                    </div>
                    <div id="minimap-wrap">
                        <div class="minimap-label">Minimap</div>
                        <canvas id="minimap"></canvas>
                    </div>
                </div>
                <div id="info-panel">
                    <div id="resize-handle"></div>
                    <h3 id="project-name">TopoBus Project</h3>
                    <div id="stats"></div>
                    <div id="details">
                        <h4>Selection</h4>
                        <div id="details-content" class="details-content">
                            Click a node to see details.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
