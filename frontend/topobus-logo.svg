<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire avec gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Lignes de bus (structure topologique) -->
  <line x1="60" y1="80" x2="140" y2="80" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="100" x2="140" y2="100" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="120" x2="140" y2="120" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Lignes verticales connectant les bus -->
  <line x1="80" y1="80" x2="80" y2="120" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="80" x2="100" y2="120" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="80" x2="120" y2="120" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nœuds principaux -->
  <circle cx="60" cy="80" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="80" cy="80" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="80" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="120" cy="80" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="140" cy="80" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  
  <circle cx="60" cy="100" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="80" cy="100" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="100" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="120" cy="100" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="140" cy="100" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  
  <circle cx="60" cy="120" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="80" cy="120" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="120" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="120" cy="120" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  <circle cx="140" cy="120" r="8" fill="url(#nodeGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Nœud central accentué (point focal) -->
  <circle cx="100" cy="100" r="10" fill="#fbbf24" stroke="white" stroke-width="2.5"/>
  
  <!-- Texte -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TopoBus</text>
</svg>