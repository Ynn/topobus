name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release -p topobus-server
      - name: Package
        shell: bash
        run: |
          version="${GITHUB_REF_NAME}"
          mkdir -p dist
          case "${RUNNER_OS}" in
            Windows)
              7z a "dist/topobus-${version}-windows.zip" "target/release/topobus.exe"
              ;;
            Linux)
              tar -czf "dist/topobus-${version}-linux.tar.gz" -C target/release topobus
              ;;
            macOS)
              tar -czf "dist/topobus-${version}-macos.tar.gz" -C target/release topobus
              ;;
          esac
      - uses: actions/upload-artifact@v4
        with:
          name: topobus-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
